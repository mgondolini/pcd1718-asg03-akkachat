
akka {

  actor {

    provider = "akka.remote.RemoteActorRefProvider"

    serializers {
      java = "akka.serialization.JavaSerializer"
      kryo = "com.romix.akka.serialization.kryo.KryoSerializer"
    }

    kryo {
      type = "graph"
      idstrategy = "default"
    }

    serialization-bindings {
      "java.time.Instant": kryo
      "messages.ChatBehaviour$AddParticipant": kryo
      "messages.ChatBehaviour$RemoveParticipant": kryo
      "messages.ChatBehaviour$MessageRequest": kryo
      "messages.ChatBehaviour$DispatchMessage": kryo
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 5051
    }

  }
}